<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishEye Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>PhishEye</h1>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL to scan..." required>
            <button id="scanButton">Scan URL</button>
        </div>

        <div id="loadingSpinner" class="spinner-hidden">
            <div class="spinner"></div>
            <p>Scanning URL...</p>
        </div>

        <div id="result" class="result-box">
            <p>Enter a URL and click to 'Scan' to check its safety!</p>

            <div id="detailedResults" class="detailed-results-hidden">
                <h3>Scan Details:</h3>
                <ul id="detailsList">
                    <!-- Details will be inserted here by JavaScript-->
                </ul>
            </div>
            
        </div>
        
        <div id="scanHistory" class="history-section">
            <h2>Scan History</h2>
            <ul id="historyList">
                <!--History items will be loaded here-->
            </ul>
            <button id="clearHistoryButton" class="clear-button">Clear History</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
