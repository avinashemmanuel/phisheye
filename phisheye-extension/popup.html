<!DOCTYPE html>
<html>
<head>
    <title>PhishEye Scan</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>PhishEye</h2>
        <p id="currentUrl">Loading URL...</p>
        <button id="scanButton">Scan Current Page</button>
        <div id="result" class="hidden">
            <p id="resultText"></p>
            <div id="loadingSpinner" class="spinner-hidden">
                <div class="spinner"></div>
                <p>Scanning...</p>
            </div>
            <div id="detailedResults" class="hidden">
                <h3>Scan Details:</h3>
                <dl id="detailsList"></dl>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
